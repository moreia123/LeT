<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página do Usuário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="user-page">
    <div class="container">
        <!-- Imagem no topo -->
        <div class="logo-container">
            <img src="Logo.jpeg" alt="Logo" class="logo">
        </div>

        <h2>Bem-vindo, <span id="nomeUsuario"></span>!</h2>
        <p>Esta é a página do usuário.</p>

        <h3>Calcular Custo de Entrega</h3>
        <form id="formEntrega">
            <label for="localizacao">Selecione a Localização:</label>
            <select id="localizacao" required>
                <option value="">Selecione...</option>
                <option value="Centro de Manhuaçu">Centro de Manhuaçu - R$ 10,00</option>
                <option value="Centro de Reduto">Centro de Reduto - R$ 25,00</option>
                <option value="Zona Rural">Zona Rural (Até 10KM do Centro) - R$ 25,00</option>
                <option value="Outros">Para demais localizações, consultar valores</option>
            </select>
            <button type="submit">Calcular Custo</button>
        </form>

        <div id="resultadoEntrega">
            <!-- Resultados serão exibidos aqui -->
        </div>

        <h3>Seus Pedidos</h3>
        <table id="tabelaPedidos">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Descrição</th>
                    <th>Localização</th>
                    <th>Valor</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Pedidos serão inseridos aqui via JavaScript -->
            </tbody>
        </table>

        <h3>Adicionar Novo Pedido</h3>
        <form id="formPedido">
            <input type="text" id="descricao" placeholder="Descrição do Pedido" required>
            <select id="localizacaoPedido" required>
                <option value="">Selecione a Localização</option>
                <option value="Centro de Manhuaçu">Centro de Manhuaçu - R$ 10,00</option>
                <option value="Centro de Reduto">Centro de Reduto - R$ 25,00</option>
                <option value="Zona Rural">Zona Rural (Até 10KM do Centro) - R$ 25,00</option>
                <option value="Outros">Para demais localizações, consultar valores</option>
            </select>
            <button type="submit">Adicionar Pedido</button>
        </form>

        <a href="index.html">Voltar para a Página Inicial</a>
    </div>

    <script>
        // Recupera o nome do usuário
        const nome = localStorage.getItem('usuarioNome');
        document.getElementById('nomeUsuario').textContent = nome;

        // Função para carregar pedidos
        function carregarPedidos() {
            const pedidos = JSON.parse(localStorage.getItem('pedidos')) || [];
            const tabela = document.getElementById('tabelaPedidos').getElementsByTagName('tbody')[0];
            tabela.innerHTML = ''; // Limpa a tabela antes de carregar os pedidos

            pedidos.forEach((pedido, index) => {
                const row = tabela.insertRow();
                row.insertCell().textContent = index + 1;
                row.insertCell().textContent = pedido.descricao;
                row.insertCell().textContent = pedido.localizacao;
                row.insertCell().textContent = `R$ ${pedido.valor.toFixed(2)}`;
                row.insertCell().textContent = pedido.status;
            });
        }

        // Função para adicionar pedido
        document.getElementById('formPedido').addEventListener('submit', function(event) {
            event.preventDefault();
            const descricao = document.getElementById('descricao').value;
            const localizacao = document.getElementById('localizacaoPedido').value;

            // Define o valor com base na localização
            let valor;
            switch (localizacao) {
                case 'Centro de Manhuaçu':
                    valor = 10.00;
                    break;
                case 'Centro de Reduto':
                case 'Zona Rural':
                    valor = 25.00;
                    break;
                default:
                    valor = 0.00; // Para "Outros"
            }

            const pedido = {
                descricao: descricao,
                localizacao: localizacao,
                valor: valor,
                status: 'Pendente'
            };

            const pedidos = JSON.parse(localStorage.getItem('pedidos')) || [];
            pedidos.push(pedido);
            localStorage.setItem('pedidos', JSON.stringify(pedidos));

            alert('Pedido adicionado com sucesso!');
            carregarPedidos(); // Atualiza a lista de pedidos
            document.getElementById('descricao').value = ''; // Limpa o campo de descrição
        });

        // Função para calcular o custo com base na localização
        document.getElementById('formEntrega').addEventListener('submit', function(event) {
            event.preventDefault();
            const localizacao = document.getElementById('localizacao').value;

            let valor;
            switch (localizacao) {
                case 'Centro de Manhuaçu':
                    valor = 10.00;
                    break;
                case 'Centro de Reduto':
                case 'Zona Rural':
                    valor = 25.00;
                    break;
                default:
                    valor = 0.00; // Para "Outros"
            }

            const resultadoDiv = document.getElementById('resultadoEntrega');
            if (valor > 0) {
                resultadoDiv.innerHTML = `
                    <p>Localização: ${localizacao}</p>
                    <p>Custo da Entrega: R$ ${valor.toFixed(2)}</p>
                `;
            } else {
                resultadoDiv.innerHTML = `
                    <p>Localização: ${localizacao}</p>
                    <p>Para demais localizações, consultar valores.</p>
                `;
            }
        });

        // Carrega os pedidos ao abrir a página
        carregarPedidos();
    </script>
</body>
</html>
