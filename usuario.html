<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página do Usuário</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCHVoDPPaxYjkjlVfWd5HFYZiORGbR8h0Q",
            authDomain: "let-log-5faef.firebaseapp.com",
            projectId: "let-log-5faef",
            storageBucket: "let-log-5faef.firebasestorage.app",
            messagingSenderId: "818297522117",
            appId: "1:818297522117:web:cb311458fb531b273f6dac",
            measurementId: "G-6XVWCM8MNT"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Verifica se o usuário está logado
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'login-usuario.html';
            } else {
                document.getElementById('nomeUsuario').textContent = user.email; // Exibe o e-mail do usuário
            }
        });

        // Função para carregar pedidos
        async function carregarPedidos() {
            const tabela = document.getElementById('tabelaPedidos').getElementsByTagName('tbody')[0];
            tabela.innerHTML = '';

            const q = query(collection(db, 'pedidos'), where('userId', '==', auth.currentUser.uid));
            const querySnapshot = await getDocs(q);
            querySnapshot.forEach((doc, index) => {
                const pedido = doc.data();
                const row = tabela.insertRow();
                row.insertCell().textContent = index + 1;
                row.insertCell().textContent = pedido.descricao;
                row.insertCell().textContent = `${pedido.ruaColeta}, ${pedido.numeroColeta}, ${pedido.bairroColeta}, ${pedido.cidadeColeta}`;
                row.insertCell().textContent = `${pedido.ruaEntrega}, ${pedido.numeroEntrega}, ${pedido.bairroEntrega}, ${pedido.cidadeEntrega}`;
                row.insertCell().textContent = `R$ ${pedido.valor.toFixed(2)}`;
                row.insertCell().textContent = pedido.status; // Exibe o status do pedido
            });
        }

        // Função para calcular o valor da entrega
        function calcularValorEntrega(distancia) {
            const valorBase = 10.00; // Valor inicial
            const distanciaKm = parseFloat(distancia);
            if (distanciaKm <= 4) {
                return valorBase;
            } else {
                return valorBase + (distanciaKm - 4) * 2.00; // R$ 2,00 por km adicional
            }
        }

        // Função para calcular distância com OSRM
        async function calcularDistancia(origem, destino) {
            const response = await fetch(`https://router.project-osrm.org/route/v1/driving/${origem.lng},${origem.lat};${destino.lng},${destino.lat}?overview=false`);
            const data = await response.json();
            return data.routes[0].distance / 1000; // Distância em km
        }

        // Função para buscar endereço com ViaCEP
        async function buscarEnderecoPorCEP(cep, tipo) {
            const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
            const data = await response.json();

            if (data.erro) {
                alert('CEP não encontrado.');
                return null;
            }

            return {
                rua: data.logradouro,
                bairro: data.bairro,
                cidade: data.localidade
            };
        }

        // Função para buscar coordenadas com Nominatim
        async function buscarCoordenadas(endereco) {
            const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${endereco}`);
            const data = await response.json();
            if (data.length > 0) {
                return { lat: parseFloat(data[0].lat), lon: parseFloat(data[0].lon) };
            }
            return null;
        }

        // Função para calcular e exibir o valor da entrega
        async function calcularValor() {
            const cepColeta = document.getElementById('cepColeta').value;
            const numeroColeta = document.getElementById('numeroColeta').value;
            const cepEntrega = document.getElementById('cepEntrega').value;
            const numeroEntrega = document.getElementById('numeroEntrega').value;

            if (!cepColeta || !numeroColeta || !cepEntrega || !numeroEntrega) {
                alert('Preencha todos os campos de CEP e número.');
                return;
            }

            // Busca os endereços completos
            const enderecoColeta = await buscarEnderecoPorCEP(cepColeta, 'Coleta');
            const enderecoEntrega = await buscarEnderecoPorCEP(cepEntrega, 'Entrega');

            if (!enderecoColeta || !enderecoEntrega) {
                alert('Endereço de coleta ou entrega não encontrado.');
                return;
            }

            // Busca as coordenadas dos endereços
            const coordenadasColeta = await buscarCoordenadas(`${enderecoColeta.rua} ${numeroColeta}, ${enderecoColeta.cidade}`);
            const coordenadasEntrega = await buscarCoordenadas(`${enderecoEntrega.rua} ${numeroEntrega}, ${enderecoEntrega.cidade}`);

            if (!coordenadasColeta || !coordenadasEntrega) {
                alert('Endereço de coleta ou entrega não encontrado.');
                return;
            }

            // Calcula a distância
            const distancia = await calcularDistancia(coordenadasColeta, coordenadasEntrega);
            const valor = calcularValorEntrega(distancia);

            // Exibe o valor calculado
            document.getElementById('valorCalculado').textContent = `Valor da entrega: R$ ${valor.toFixed(2)}`;
        }

        // Função para adicionar pedido
        document.getElementById('formPedido').addEventListener('submit', async function(event) {
            event.preventDefault();
            const descricao = document.getElementById('descricao').value;
            const cepColeta = document.getElementById('cepColeta').value;
            const numeroColeta = document.getElementById('numeroColeta').value;
            const cepEntrega = document.getElementById('cepEntrega').value;
            const numeroEntrega = document.getElementById('numeroEntrega').value;

            // Busca os endereços completos
            const enderecoColeta = await buscarEnderecoPorCEP(cepColeta, 'Coleta');
            const enderecoEntrega = await buscarEnderecoPorCEP(cepEntrega, 'Entrega');

            if (!enderecoColeta || !enderecoEntrega) {
                alert('Endereço de coleta ou entrega não encontrado.');
                return;
            }

            // Busca as coordenadas dos endereços
            const coordenadasColeta = await buscarCoordenadas(`${enderecoColeta.rua} ${numeroColeta}, ${enderecoColeta.cidade}`);
            const coordenadasEntrega = await buscarCoordenadas(`${enderecoEntrega.rua} ${numeroEntrega}, ${enderecoEntrega.cidade}`);

            if (!coordenadasColeta || !coordenadasEntrega) {
                alert('Endereço de coleta ou entrega não encontrado.');
                return;
            }

            // Calcula a distância
            const distancia = await calcularDistancia(coordenadasColeta, coordenadasEntrega);
            const valor = calcularValorEntrega(distancia);

            const pedido = {
                descricao: descricao,
                ruaColeta: enderecoColeta.rua,
                numeroColeta: numeroColeta,
                bairroColeta: enderecoColeta.bairro,
                cidadeColeta: enderecoColeta.cidade,
                ruaEntrega: enderecoEntrega.rua,
                numeroEntrega: numeroEntrega,
                bairroEntrega: enderecoEntrega.bairro,
                cidadeEntrega: enderecoEntrega.cidade,
                valor: valor,
                status: 'Pendente',
                userId: auth.currentUser.uid
            };

            await addDoc(collection(db, 'pedidos'), pedido);
            alert('Pedido adicionado com sucesso!');
            carregarPedidos(); // Recarrega a lista de pedidos
            document.getElementById('formPedido').reset(); // Limpa o formulário
            document.getElementById('valorCalculado').textContent = ''; // Limpa o valor calculado
        });

        // Carrega os pedidos ao abrir a página
        carregarPedidos();
    </script>
</head>
<body class="user-page">
    <div class="container">
        <!-- Imagem no topo -->
        <div class="logo-container">
            <img src="Logo.jpeg" alt="Logo" class="logo">
        </div>

        <h2>Bem-vindo, <span id="nomeUsuario"></span>!</h2>
        <p>Esta é a página do usuário.</p>

        <h3>Adicionar Novo Pedido</h3>
        <form id="formPedido">
            <input type="text" id="descricao" placeholder="Descrição do Pedido" required>

            <h4>Endereço de Coleta</h4>
            <input type="text" id="cepColeta" placeholder="CEP" required>
            <input type="text" id="numeroColeta" placeholder="Número" required>

            <h4>Endereço de Entrega</h4>
            <input type="text" id="cepEntrega" placeholder="CEP" required>
            <input type="text" id="numeroEntrega" placeholder="Número" required>

            <!-- Botão para calcular o valor -->
            <button type="button" onclick="calcularValor()">Calcular Valor</button>
            <p id="valorCalculado" style="font-weight: bold; margin-top: 10px;"></p>

            <!-- Botão para adicionar pedido -->
            <button type="submit">Adicionar Pedido</button>
        </form>

        <h3>Seus Pedidos</h3>
        <table id="tabelaPedidos">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Descrição</th>
                    <th>Local de Coleta</th>
                    <th>Local de Entrega</th>
                    <th>Valor</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Pedidos serão inseridos aqui via JavaScript -->
            </tbody>
        </table>

        <a href="index.html">Voltar para a Página Inicial</a>
    </div>
</body>
</html>
